<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senha, password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <h1 class="logo">Gerador de Senha</h1>
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="20"/>
        <button id="button" class="button-cta" onclick="generatedPassword()">Gerar Senha</button>
    </main>
    <div id="container-password"class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password" onclick="copyPassword()" ></span>
        <span class="tooltip" onclick="copyPassword()" >Clique para copiar 👆🏻</span>
    </div>
    <button class="btn" type="theme">Dark</button>

    <script src="script.js"></script>
</body>
</html>
